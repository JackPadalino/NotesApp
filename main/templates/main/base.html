{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{% static 'main/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% if title %}
        <title>Snerd Notes - {{title}}</title>
    {% else %}
        <title>Snerd Notes</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">Snerd <b>Notes</b></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        <div class='navbar-nav'>
            {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url 'categories' %}">My Notes</a>
                <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">{{ user.username }}</a>
                <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="main-page-container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
