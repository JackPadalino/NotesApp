{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='col-md-5'>
    {% if messages %}
        {% for message in messages %}
            <div class='alert alert-{{ message.tags }}'>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join NotesApp</legend>
                    {{ form|crispy }}
                </fieldset>
                <br>
                <div class='form-group'>
                    <button class="btn btn-outline-dark btn-sm" type='submit'>Sign up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class='text-muted'>Already have an account? <a class='ml-2 login-logout-register' href="{% url 'login' %}">Sign in</a></small>
            </div>
    </div>
</div>
{% endblock content %}
