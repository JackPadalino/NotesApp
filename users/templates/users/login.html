{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='col-md-5'>
    {% if messages %}
    {% for message in messages %}
        <div class='alert alert-{{ message.tags }}'>
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <br>
            <div class='form-group'>
                <button class="btn btn-outline-dark btn-sm" type='submit'>Login</button>
            </div>
        </form>
        <!--<div class='pt-3'>
            <small class='text-muted'><a class='login-logout-register' href= url "password_reset" %}'>Forgot password?</a></small>
        </div>-->
        <div class='pt-1'>
            <small class='text-muted'>Need an account? <a class='ml-2 login-logout-register' href="{% url 'register' %}">Sign up now</a></small>
        </div>
    </div>
</div>
{% endblock content %}
