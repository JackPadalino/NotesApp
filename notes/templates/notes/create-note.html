{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="note-card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h2>New Note</h2>
                    {{ form|crispy }}
                </fieldset>
                <br>
                <div class='form-group'>
                    <button class="btn btn-outline-dark btn-sm" type='submit'>Add Note</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
