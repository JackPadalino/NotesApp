{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <div class='create-category-div'>
        <div class="note-card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h2>New Category</h2>
                        {{ form|crispy }}
                    </fieldset>
                    <br>
                    <div class='form-group'>
                        <button class="btn btn-outline-dark btn-sm" type='submit'>Add category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
